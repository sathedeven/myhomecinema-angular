<div class="row">
  <form class="form-signin" #loginForm="ngForm">
      <h3 class="form-signin-heading">Sign in</h3>
      <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="login.username" #username="ngModel" >
      </div>
      <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password"  class="form-control"  #password="ngModel" [(ngModel)]="login.password" required > 
      </div>
      
      <button (click)="onSubmit()" class="btn btn-lg btn-block btn-primary" [disabled]="!loginForm.form.valid">Login</button>
      <div class="pull-right">
          <a [routerLink]="['/register']" class="control-label">Register</a>
      </div>
      <div *ngIf="!isLoggedin" class="error">Invalid Credentials...Please try again...</div>
					<br />
  </form>
</div>
